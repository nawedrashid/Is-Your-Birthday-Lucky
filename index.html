<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Bday Lucky?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <h1 class="header">Is your Birthday <span>Lucky?</span></h1>
    <h2>Lets find it <span>out!</span></h2>
    <main class="container box">
      <label class="input-label" for="dateofbirth">Date Of Bir<span>th:</span></label>
      <input class="input" type="date" id="dateofbirth" />
      <label class="input-label" for="luckynumber">Lucky Num<span>ber:</span></label>
      <input class="input" type="number" id="luckynumber" placeholder="Enter a number"/>
      <button id="check-btn">Check Number</button>
    </main>
    <p class="output box" id="output"></p>
    <footer class="footer">
      <div class="Connect">Connect with <span>Me</span></div>
      <ul class="contacts">
          <li><a href="https://twitter.com/rashidnawed"><i class="fab fa-twitter"></i></a></li>
          <li><a href="email.html"><i class="fas fa-envelope"></i></a></li>
          <li><a href="https://www.instagram.com/nawedrashid"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://github.com/nawedrashid"><i class="fab fa-github"></i></a></li>
          <li><a href="https://www.linkedin.com/in/md-nawed-rashid-550bb31b3"><i class="fab fa-linkedin"></i></a></li>
      </ul>
</footer>

</html>
