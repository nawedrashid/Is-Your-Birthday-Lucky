<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Bday Lucky?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">Is your Birthday <span>Lucky?</span></h1>
    <h2>Lets find it <span>out!</span></h2>
    <main class="container box">
      <label class="input-label" for="dateofbirth">Date Of Bir<span>th:</span></label>
      <input class="input" type="date" id="dateofbirth" />
      <label class="input-label" for="luckynumber">Lucky Num<span>ber:</span></label>
      <input class="input" type="number" id="luckynumber" placeholder="Enter a number"/>
      <button id="check-btn">Check Number</button>
    </main>
    <p class="output box" id="output"></p>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
